<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Cloud</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="box">
      <h1>🌏 Climate Cloud</h1>

      <div class="content">
        <div class="main">
          <form class="search-bar">
            <input
              type="text"
              class="city"
              id="city-input"
              placeholder="Enter a city name"
              autocomplete="off"
            />
            <button class="search">
              🔍
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="locate" id="current-location">📍</button>
          </form>

          <div class="temperature-wrapper">
            <div class="temperature">
              <h2 id="city-name"></h2>

              <div class="overview">
                <img class="icon" id="today-icon" />
                <h2>
                  <span id="current-temperature"></span>
                  <span id="units">
                    <a href="#" id="celcius">°C </a>
                    |
                    <a href="#" id="fahrenheit">F</a>
                  </span>

                  <br />
                  <span id="description"></span>
                </h2>
              </div>

              <h4 id="date-time"></h4>
            </div>

            <div class="extra-info">
              <div class="humidity">
                <p>Humidity : <span id="humidity"></span> %</p>
              </div>

              <div class="wind">
                <p>Wind : <span id="wind"></span> km/h</p>
              </div>
            </div>
          </div>

          <div class="weather-forecast"></div>
        </div>

        <div class="side-bar">
          <button>📎Share</button>
          <hr />
          <h4>Recent Search</h4>

          <div class="recent"></div>

          <div class="recent"></div>

          <hr />
          <div class="extra-info credit">
            <p>© Monika Singh 2022</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Made in India with 💜 using vanilla JS • Hosted on Netlify • view on
        <a href="https://github.com/Monika5S/Climate-Cloud" target="_blank"
          >Github</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
